# File: logs-ai-reporting-model-train/docker-compose.yml

services:
  app:
    build:
      context: .
      args:
        BASE: "cpu"
    image: logs-train:cpu
    container_name: logs-train
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_PORT=8501

      # --- Postgres ---
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=logsai_user
      - POSTGRES_PASSWORD=logsai_user_password
      - POSTGRES_DB=logsaidb

      # --- App auth ---
      - ADMIN_TOKEN=admin

      # --- LLM: OpenAI GPT-5 ---
      - LLM_PROVIDER=openai
      - LLM_MODEL=gpt-4o
      - OPENAI_API_KEY=${OPENAI_API_KEY}

    command: ["streamlit","run","src/ui/web/app.py","--server.port=8501","--server.address=0.0.0.0"]

    # Bind the whole repo so any new folder is visible at /app/*
    volumes:
      - .:/app

    ports:
      - "8501:8501"

    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: logsai_user
      POSTGRES_PASSWORD: logsai_user_password
      POSTGRES_DB: logsaidb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: