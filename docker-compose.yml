version: "3.9"

services:
  app:
    build:
      context: .
      args:
        BASE: "cpu"
    image: logs-train:cpu
    container_name: logs-train
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_PORT=8501

      # --- Postgres connection (app -> db) ---
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=logsai_user
      - POSTGRES_PASSWORD=logsai_user_password
      - POSTGRES_DB=logsaidb

      # --- App auth ---
      - ADMIN_TOKEN=admin

      # --- LLM (current) ---
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-1.5-pro
      - GEMINI_STUDIO_API_KEY=${GEMINI_STUDIO_API_KEY}

    command: ["streamlit","run","src/ui/web/app.py","--server.port=8501","--server.address=0.0.0.0"]

    # Persist only what matters; host paths are intentionally unspecified.
    volumes:
      - data:/app/data:rw
      - outputs:/app/outputs:rw

    ports:
      - "8501:8501"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: logs-train-db
    restart: always
    environment:
      POSTGRES_USER: logsai_user
      POSTGRES_PASSWORD: logsai_user_password
      POSTGRES_DB: logsaidb
    ports:
      - "5433:5432"  # host:container
    volumes:
      - pgdata:/var/lib/postgresql/data:rw

volumes:
  data:
  outputs:
  pgdata: