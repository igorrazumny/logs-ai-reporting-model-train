services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  app:
    build:
      context: .
      args:
        BASE: "cpu"
    image: logs-train:cpu
    container_name: logs-train
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1

      # Log ingestion LLM (host+model from .env)
      - LOG_LLM_HOST=${LOG_LLM_HOST}
      - LOG_LLM_MODEL=${LOG_LLM_MODEL}

      # NLâ†’SQL LLM (host+model from .env; future use)
      - SQL_LLM_HOST=${SQL_LLM_HOST}
      - SQL_LLM_MODEL=${SQL_LLM_MODEL}

      # Loader tuning
      - LOAD_VERBOSE=1
      - LOAD_TICK_SEC=1
      - LOAD_PROGRESS_EVERY=500
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./adapters:/app/adapters
      - ./docs:/app/docs
    depends_on:
      - ollama

volumes:
  ollama: